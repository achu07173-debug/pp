<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine ğŸ’–</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            background: pink;
            overflow: hidden;
        }

        h1 {
            margin-top: 100px;
            font-size: 40px;
        }

        .emoji {
            font-size: 60px;
        }

        .buttons {
            margin-top: 40px;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
        }

        #yesBtn {
            background-color: red;
            color: white;
            left: 40%;
            top: 60%;
        }

        #noBtn {
            background-color: white;
            color: black;
            left: 55%;
            top: 60%;
        }

        /* Floating emoji animation */
        .floating {
            position: absolute;
            bottom: -50px;
            font-size: 30px;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(-800px);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <h1>Will You Be My Valentine? ğŸ’–</h1>
    <div class="emoji">ğŸ¥ºğŸ‘‰ğŸ‘ˆ</div>

    <div class="buttons">
        <button id="yesBtn" onclick="yesClicked()">Yes ğŸ’˜</button>
        <button id="noBtn" onmouseover="moveButton()">No ğŸ˜œ</button>
    </div>

    <script>
        function moveButton() {
            var noBtn = document.getElementById("noBtn");
            var x = Math.random() * (window.innerWidth - 100);
            var y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        function yesClicked() {
            document.body.innerHTML = `
                <h1 style="margin-top:200px; font-size:50px;">Yappp ğŸ‰ğŸ˜</h1>
            `;

            setInterval(createEmoji, 300);
        }

        function createEmoji() {
            var emoji = document.createElement("div");
            emoji.classList.add("floating");
            emoji.innerHTML = "ğŸ˜ŠğŸ’–ğŸ‰";
            emoji.style.left = Math.random() * window.innerWidth + "px";
            document.body.appendChild(emoji);

            setTimeout(() => {
                emoji.remove();
            }, 5000);
        }
    </script>

</body>
</html>
